underAmpersDescrioption=<html> \
<liKa\u017ed\u00e1 ledka obsahuje t\u0159i podledky - \u010dervenou, zelenou a modrou</li> \
<li>P\u0159i rozsv\u00edcen\u00ed nap\u0159. \u010derven\u00e9, sv\u00edt\u00ed pouze jedna sub-dioda (\u010derven\u00e1) </li> \
<li>P\u0159i rozsv\u00edcen\u00ed nap\u0159. \u017elut\u00e9, sv\u00edt\u00ed pouze dv\u011b sub-diody (\u010derven\u00e1+zelen\u00e1) </li> \
<li>Na b\u00edlou jsou pot\u0159eba v\u0161echny t\u0159i</li> \
<li>Tyhle LEDky mivaj\u00ed mezi 0.06A-0.18A  spot\u0159eby(==  ka\u017ed\u00e1 ze t\u0159\u00ed sub-diod m\u00e1 0.02-0.06A) b\u011bhem maxim\u00e1ln\u00edho b\u00edleho svitu.</li> \
<li>Tzn nap\u0159\u00edklad \u010derven\u00e9 sv\u011btlona polovi\u010dn\u00ed v\u00fdkon bude \u017er\u00e1t pouze 0.01-0.03A!</li> \
<li>Vnastaven\u00ed v\u00fd\u0161e, Sv\u00edtivost je on aintenzita  svitu (0-254 pro 0-100%)</li> \
Vyd\u00ed\u0161 nastaven\u00ed jednotliv\u00fdch sub-diod v\u00fd\u0161e? T\u00edm nastavuje\u0161 barvu jednotliv\u00fdvh led, a \u017eravost jednotliv\u00fdch sub-ledek. To tak\u00e9 pom\u00e1h\u00e1 ledky chr\u00e1nit \
Pokud m\u00e1\u0161 slab\u00fd zdroj, svi\u0165 pouze jednotliv\u00fdm\u00ed \u010derven\u00fdmi, zelen\u00fdmi \u010di modr\u00fdmi. <br> \
Na maxim\u00e1ln\u00ed svit b\u00edl\u00e9 barvy v\u00edce LEDek je v\u011bt\u0161inou pot\u0159eba vek\u00e1 s\u00edla (jednoduch\u00fd po\u010det d\u00e1: 100leds =~ 10-20A!) <br> \
Pokud tv\u00e9 LED del\u0161\u00ed dobu pot\u0159ebuj\u00ed v\u00edce proudu ne\u017e dod\u00e1v\u00e1\u0161, zni\u010d\u00ed se<br> \
<li>Na p\u0159enosy proud\u016f v\u011bt\u0161\u00edch ne\u017e 10A jsou pot\u0159eba u\u017e po\u0159\u00e1dn\u011b tlust\u00e9 dr\u00e1ty</li> \
<li>Tzn je lep\u0161\u00ed zapojit n\u011bkolik men\u0161\u00edch zdroj\u016f v\u017edyv (pravideln\u00e9m) intervalu</li> \
Two examples: \
<li>1) Mal\u00e1 deska s 12 LED,  ka\u017ed\u00e1 0.18A , JEDEN 2A zdroj</li> \
<li> - Maxim\u00e1ln\u00ed \u017eravost (12 b\u00edl\u00fdch na max) je 2.18A </li> \
<li> - pr\u016fm\u011brn\u00e1 \u017eravost (3 jedna-podLEDka, 3 b\u00edl\u00e9, v\u0161e 50%) 0.5(3*0.06+3*0.18)=0.36A!</li> \
<li> - net\u0159eba jednat, ochrana p\u0159e\u0165\u00ed\u017een\u00ed bude jednat pouze v p\u0159\u00edpad\u011b pln\u00e9ho jasu 11 a 12 LEDek. </li> \
<li> - V tomto p\u0159\u00edpad\u011b sn\u00ed\u017e\u00ed jas v\u0161ech 12 diod koeficientem 0.91 a to je nepost\u0159\u0159ehnuteln\u00e9</li> \
<li>2) V\u011bt\u0161\u00ed 400 diodov\u00e1 st\u011bna, 0.18A ka\u017ed\u00e1, \u010cTY\u0158I 10A zdroje(jeden ka\u017ed\u00fdch 100 LEDek)</li> \
<li> - MAxim\u00e1ln\u00ed spot\u0159eba neza\u00e1visle nap\u00e1jen\u00fdch \u010d\u00e1st\u00ed  o 100 LEDk\u00e1ch je 18A </li> \
<li> - To ej velmi \u0161patn\u00e9 - pokud pob\u011b\u017e\u00ed v\u00edce ne\u017e polovina na pln\u00fd plyn, ochrana bude sni\u017eovat jas pruhu a\u017e t\u00e9m\u011b\u0159 na 0.5 pro celou danou stovku</li> \
<li> - ale.... jednodu\u0161e se d\u00e1 sv\u00edt\u00ed v\u0161emi 100 leds na 50% (9A), nebo m\u016f\u017ee\u0161 sv\u00edt\u00edt na 100% jednotliv\u00fdmi subdioami (nap v\u0161ech 100 na  \u010derven\u00e9 nebo zeln\u00e9 nebo modr\u00e9 (5-6A)</li> \
<li> - Nebo m\u016f\u017ee\u0161 rozd\u011blit z\u00e1\u0159i po pruz\u00edch, tak aby byly zat\u011b\u017eov\u00e1ny rovnom\u011brn\u011b v\u0161echny zdroje - pak ka\u017ed\u00fd jeden bude \u017er\u00e1t jen 4.5A</li> \
N\u011bjak\u00e9 materi\u00e1ly: \
<li>https://www.colortools.net/color_mixer.html</li>\
<li>http://www.eerkmans.nl/powering-lots-of-leds-from-arduino/</li>\
<li>https://learn.adafruit.com/1500-neopixel-led-curtain-with-raspberry-pi-fadecandy/power-topology</li>\

